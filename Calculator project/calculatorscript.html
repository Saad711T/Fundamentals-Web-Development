<!DOCTYPE html>
<html lang="en">
<head>
<title>Test scripting - Calc</title>
</head>

<h1>Browser calculator</h1>
<script>
const num1 = parseInt(prompt("Enter your first number"));
const num2 = parseInt(prompt("Enter your second number"));

const sum = num1 + num2;
const sub = num1 - num2;
const mul = num1 * num2;
const div = num1 / num2;

document.write("<h3>Results:</h3>");
document.write("<p><strong>Sum:</strong> " + sum + "</p>");
document.write("<p><strong>Subtraction:</strong> " + sub + "</p>");
document.write("<p><strong>Multiplication:</strong> " + mul + "</p>");
document.write("<p><strong>Division:</strong> " + div + "</p>");


</script>
</html>
